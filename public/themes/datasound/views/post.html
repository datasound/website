<!DOCTYPE html>
<!--[if IE 7 ]> <html class="ie ie7"> <![endif]-->
<!--[if IE 8 ]> <html class="ie ie8"> <![endif]-->
<!--[if IE 9 ]> <html class="ie ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html class="" lang="en"> <!--<![endif]-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Datasound">
    <meta name="author" content="Datasound">

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,500,600,700,800|Open+Sans:400,300,500,700,800|Lato:400,900,700,300|Roboto+Slab:400,700|Great+Vibes|Roboto+Slab:400,700|Arvo:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="{{app.url}}/public/themes/{{app.theme}}/assets/css/as-icon-font.css">
    <link rel="stylesheet" type="text/css" href="{{app.url}}/public/themes/{{app.theme}}/bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="{{app.url}}/public/themes/{{app.theme}}/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{app.url}}/public/themes/{{app.theme}}/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{app.url}}/public/themes/{{app.theme}}/bower_components/owl.carousel/dist/assets/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="{{app.url}}/public/themes/{{app.theme}}/bower_components/magnific-popup/dist/magnific-popup.css">

    <link rel="stylesheet" type="text/css" href="{{app.url}}/public/themes/{{app.theme}}/bower_components/slider-revolution/src/css/settings.css">

    <link rel="stylesheet" type="text/css" href="{{app.url}}/public/themes/{{app.theme}}/assets/css/style.min.css">
    <link rel="stylesheet" type="text/css" href="{{app.url}}/public/themes/{{app.theme}}/assets/css/slider-landing.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>{{app.title}} - {{post.title}}</title>
</head>
<!--[if IE 7]> <body class="ie7 lt-ie8 lt-ie9 lt-ie10"> <![endif]-->
<!--[if IE 8]> <body class="ie8 lt-ie9 lt-ie10"> <![endif]-->
<!--[if IE 9]> <body class="ie9 lt-ie10"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <body> <!--<![endif]-->
    <div id="back-to-top" ></div>
    <div class="preloader-wrapper" id="preloader">
        <div class="folding-cube">
            <div class="cube cube-1"></div>
            <div class="cube cube-2"></div>
            <div class="cube cube-4"></div>
            <div class="cube cube-3"></div>
        </div>
    </div>
    {{>header}}
    <!-- wrapper -->
    <div class="wrapper">
      {{#if post.metas.image }}
        <section class="section bg-parallax page-intro text-center" data-background="{{app.url}}{{post.metas.image}}" style="background-image: url({{app.url}}{{post.metas.image}}); background-position: 50% 0px; background-repeat: initial initial;">
      {{else}}
        <section class="section bg-parallax page-intro text-center" data-background="{{app.url}}/public/themes/{{app.theme}}/assets/images/layout/about-me/parallax-about-us-1.jpg" style="background-image: url({{app.url}}/public/themes/{{app.theme}}/images/layout/about-me/parallax-about-us-1.jpg); background-position: 50% 0px; background-repeat: initial initial;">
      {{/if}}
            <div class="bg-overlay" style="opacity: 0.3"></div>
            <div class="container">
                <h1>{{post.title}}</h1>
            </div>
      </section>
      <section class="section pt-80 pb-80">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="col-md-offset-2 col-md-8">
              {{{post.body}}}
            </div>
          </div>
        </div>
      </section>
        {{>footer}}
    </div>
    <!-- /wrapper -->
    <script type="text/javascript" src="{{app.url}}/public/themes/{{app.theme}}/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="{{app.url}}/public/themes/{{app.theme}}/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{app.url}}/public/themes/{{app.theme}}/bower_components/jquery-countTo/jquery.countTo.js"></script>
    <script type="text/javascript" src="{{app.url}}/public/themes/{{app.theme}}/bower_components/isotope/dist/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="{{app.url}}/public/themes/{{app.theme}}/bower_components/owl.carousel/dist/owl.carousel.min.js"></script>
    <script type="text/javascript" src="{{app.url}}/public/themes/{{app.theme}}/bower_components/smoothscroll/dist/smoothscroll.js"></script>
    <script type="text/javascript" src="{{app.url}}/public/themes/{{app.theme}}/bower_components/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
    <script type="text/javascript" src="{{app.url}}/public/themes/{{app.theme}}/bower_components/waypoints/lib/jquery.waypoints.min.js"></script>
    <script type="text/javascript" src="{{app.url}}/public/themes/{{app.theme}}/bower_components/jquery.easy-pie-chart/dist/jquery.easypiechart.min.js"></script>
    <script type="text/javascript" src="{{app.url}}/public/themes/{{app.theme}}/bower_components/WOW/dist/wow.min.js"></script>
    <script type="text/javascript" src="{{app.url}}/public/themes/{{app.theme}}/bower_components/jquery-parallax/scripts/jquery.parallax-1.1.3.js"></script>

    <!-- revolution slider -->
    <script type="text/javascript" src="{{app.url}}/public/themes/{{app.theme}}/bower_components/slider-revolution/src/js/jquery.themepunch.revolution.min.js"></script>
    <script type="text/javascript" src="{{app.url}}/public/themes/{{app.theme}}/bower_components/slider-revolution/src/js/jquery.themepunch.plugins.min.js"></script>
    <script type="text/javascript" src="{{app.url}}/public/themes/{{app.theme}}/assets/js/custom.min.js"></script>
    <script type="text/javascript" src="{{app.url}}/public/themes/{{app.theme}}/assets/js/slider-landing.js"></script>
  </body>
</html>
