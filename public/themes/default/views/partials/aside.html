<a href="{{blog.url}}"><img class="blog-logo" width="70" src="{{blog.url}}public/content/{{blog.logo}}" alt="{{blog.title}}"></a>
<h1><a href="{{blog.url}}">{{blog.title}}</a></h1>

<p class="description">{{{blog.description}}}</p>

<ul>
  {{#each blog.navigation}}
  <li><a href="{{url}}">{{label}}</a></li>
  {{/each}}
</ul>
