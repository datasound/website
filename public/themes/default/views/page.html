<!DOCTYPE html>
<html>
<head>
  <title>{{#if page.metas.title}}{{{page.metas.title}}} | {{/if}}{{blog.title}}</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" user-scalable="no" />
  <meta name="description" content="{{config.app.blog.description}}" />

  <link rel="alternate" type="application/rss+xml" title="{{config.app.blog.title}} Feed" href="{{config.app.url}}rss" />

  <link href="{{blog.url}}public/themes/{{blog.theme}}/assets/css/style.css" rel="stylesheet" />
  <link href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700&subset=latin,cyrillic-ext" rel="stylesheet" />

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body>

  <aside>

    {{> aside}}

  </aside>
  <section id="content">
    <div class="post">
      <h2>{{{page.metas.title}}}</h2>
      {{{page.body}}}
    </div>
    {{!> comments}}
  </section>
</body>
</html>
