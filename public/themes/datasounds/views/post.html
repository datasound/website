<!DOCTYPE html>
<!--[if IE 7 ]> <html class="ie ie7"> <![endif]-->
<!--[if IE 8 ]> <html class="ie ie8"> <![endif]-->
<!--[if IE 9 ]> <html class="ie ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html class="" lang="en"> <!--<![endif]-->
<head>
    {{>head}}
    <title>{{app.title}} - {{post.title}}</title>
</head>
<!--[if IE 7]> <body class="ie7 lt-ie8 lt-ie9 lt-ie10"> <![endif]-->
<!--[if IE 8]> <body class="ie8 lt-ie9 lt-ie10"> <![endif]-->
<!--[if IE 9]> <body class="ie9 lt-ie10"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <body> <!--<![endif]-->
    <div id="back-to-top" ></div>
    <!-- <div class="preloader-wrapper" id="preloader">
        <div class="folding-cube">
            <div class="cube cube-1"></div>
            <div class="cube cube-2"></div>
            <div class="cube cube-4"></div>
            <div class="cube cube-3"></div>
        </div>
    </div> -->
    {{>header}}
    <!-- wrapper -->
    <div class="wrapper">
      {{#if post.metas.image }}
        <section class="section bg-parallax page-intro text-center" data-background="{{app.url}}{{post.metas.image}}" style="background-image: url({{app.url}}{{post.metas.image}}); background-position: 50% 0px; background-repeat: initial initial;">
      {{else}}
        <section class="section bg-parallax page-intro text-center" data-background="{{app.url}}/public/themes/{{app.theme}}/assets/images/layout/home-onepage/info-bg-3.jpg" style="background-image: url({{app.url}}/public/themes/{{app.theme}}/images/layout/about-me/parallax-about-us-1.jpg); background-position: 50% 0px; background-repeat: initial initial;">
      {{/if}}
            <div class="bg-overlay" style="opacity: 0.3"></div>
            <div class="container">
                <h1>{{post.title}}</h1>
            </div>
      </section>
      <section class="section pt-80 pb-80">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="col-md-offset-2 col-md-8">
              {{{post.body}}}
            </div>
          </div>
        </div>
      </section>
      <section class="section pt-80 pb-80">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="col-md-offset-2 col-md-8">
              {{>comments}}
            </div>
          </div>
        </div>
      </section>
        {{>footer}}
    </div>
    <!-- /wrapper -->
    {{>scripts}}
  </body>
</html>
