<VirtualHost _default_:443>
  ServerAdmin mattmezza@gmail.com
  ServerName serverone.datasounds.io
  DocumentRoot /var/www/site
  <Directory /var/www/site/>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
  </Directory>
  ErrorLog /var/log/apache2/error.log
  CustomLog /var/log/apache2/access.log combined

  # Enable/Disable SSL for this virtual host.
  SSLEngine on

  SSLCertificateFile /etc/letsencrypt/live/serverone.datasounds.io/cert.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/serverone.datasounds.io/privkey.pem

</VirtualHost>